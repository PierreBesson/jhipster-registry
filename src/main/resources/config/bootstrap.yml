# ===================================================================
# Spring Cloud Config bootstrap configuration for the "dev" profile
# In prod profile, properties will be overwriten by the ones defined in bootstrap-prod.yml
# ===================================================================

spring:
    application:
        name: jhipster-registry
    profiles:
        active: dev
    cloud:
        # Setting Spring Cloud Config defaults (with no activated profiles)
        config:
            # Disable Spring Cloud Config embedded server as it is enabled only for the "configserver" profile
            server:
                enabled: false
            # Disable Spring Cloud Config client as it is enabled only for the "configserver" profile
            enabled: false
        consul:
            # Disable Spring Cloud Consul discovery as it is enabled only for the "consul" profile
            discovery:
                enabled: false
            # Disable retrieving the JHipster registry's config from consul
            config:
                enabled: false
        kubernetes:
            enabled: false
            discovery:
                enabled: false
            config:
                enabled: false

info:
    project:
        version: #project.version#

# uncomment to enable encryption features
#encrypt:
#    key: my-secret-encryption-key-to-change-in-production


# Disable Eureka client discovery by default as it is enabled only in the eureka profile
eureka:
    client:
        enabled: false
