spring:
    mvc:
        favicon:
            enabled: false
    security:
        user:
            name: admin
            password: admin
            roles: USER,ADMIN
    thymeleaf:
        mode: HTML

server:
    port: 8761

management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include: ["configprops", "env", "health", "info", "threaddump", "logfile", "scheduledtasks", "service-registry"]
    endpoint:
        health:
            show-details: when_authorized
    health:
        mail:
            enabled: false # When using the MailService, configure an SMTP server and set this to true

jhipster:
    swagger:
        default-include-pattern: /(api|config)/.*
        title: JHipster Registry API
        description: JHipster Registry API documentation
        version: ${info.project.version}
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: JHipsterRegistry@localhost
        base-url: http://127.0.0.1:8761
    logging:
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queue-size: 512
